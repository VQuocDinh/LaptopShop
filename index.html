<!DOCTYPE html>
<html>
    <head>
        <title>LaptopShop - Laptop uy tín chất lượng</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="resources\images\laptopshop.png">
    </head>
    <body>
        <header>
            <div class="header">
                <div>
                <a href="http://127.0.0.1:5500/LaptopShop/homePage/index.html">
                    <img width="250" height="40" src="resources\images\logo.png" alt="logoShop">
                </a>
                <div class="search-form">
                    <form action="">
                        <div class="search">
                            <input type="text" placeholder="Bạn tìm gì...">
                            <button type="submit" class="btn-search">
                                <!-- <i class="icon-search"></i> -->
                                <img width="16px" height="16px" src="resources\images\search.png" alt="">
                            </button>
                        </div>
                    </form>
                </div> 
                <a href="">Lịch sử mua hàng</a>
                <a href="cart\cart.html">Gio hàng</a>
                <a href="auth\auth.html">Đăng nhập</a>
            </div>
            </div>
        </header>
        <div class="banner">
            <img height="490" src="resources\images\banner1.png" alt="">
        </div>
        <div class="content">
            <div class="list-brand">
                
            </div>

            <div class="according">Chọn theo nhu cầu</div>
            <div class="according-to-demand">
                <div class="item">
                    <a href="" class="item-detail" style="background-color: #37C6F4; background-image: url(https://cdn2.cellphones.com.vn/x/media/icons/category/laptop/filter-cate-971.svg);">
                        <span>Văn phòng</span>
                    </a>
                </div>
                <div class="item">
                    <a href="" class="item-detail" style="background-color: #ED3847; background-image: url(https://cdn2.cellphones.com.vn/x/media/icons/category/laptop/filter-cate-973.svg);">
                        <span>Gaming</span>
                    </a>                
                </div>
                <div class="item">
                    <a href="" class="item-detail" style="background-color: #6E3695; background-image: url(https://cdn2.cellphones.com.vn/x/media/icons/category/laptop/filter-cate-1071.svg);">
                        <span>Mỏng nhẹ</span>
                    </a>    
                </div>
                <div class="item">
                    <a href="" class="item-detail" style="background-color: #F9A027; background-image: url(https://cdn2.cellphones.com.vn/x/media/icons/category/laptop/filter-cate-972.svg);">
                        <span>Đồ họa - Kỹ thuật</span>
                    </a>                
                </div>
                <div class="item">
                    <a href="" class="item-detail" style="background-color: #4B67B0; background-image: url(https://cdn2.cellphones.com.vn/x/media/icons/category/laptop/filter-cate-1077.svg);">
                        <span>Sinh viên</span>
                    </a>                
                </div>
                <div class="item">
                    <a href="" class="item-detail" style="background-color: #BD2277; background-image: url(https://cdn2.cellphones.com.vn/x/media/icons/category/laptop/filter-cate-974.svg);">
                        <span>Cảm ứng</span>
                    </a>                
                </div>
            </div>
            <div class="according">Chọn theo tiêu chí</div>
            <div class="criteria">
                <div class="select">
                    <button>Gía</button>
                </div>
                <div class="select">
                    <button>Ổ cứng</button>
                </div>
                <div class="select">
                    <button>Dung lượng ram</button>
                </div>
                <div class="select">
                    <button>CPU</button>
                </div>
                <div class="select">
                    <button>Kích thước màn hình</button>
                </div>
                <div class="select">
                    <button>Độ phân giải</button>
                </div>
                <div class="select">
                    <button>Card đồ họa</button>
                </div>
                <div class="select">
                    <button>Hãng sản xuất</button>
                </div>
            
            </div>
        </div>
        <div class="content-product">
            <div class="product">
                <div class="item-product">
                    <a href="">
                        <div class="product-img">
                            <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/a/i/air_m2.png" height="358" width="358" alt="image product">
                        </div>
                        <div class="product-name">
                            <h3>Tên sản phẩm</h3>
                        </div>
                        <div class="product-price">
                            <p>18.000.000</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
